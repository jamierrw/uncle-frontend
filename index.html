<!DOCTYPE html>
<html>
  <head>
    <title>Uncle Steady</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        text-align: center;
        margin:0; 
        padding:0;
      }
      body, input, button, p, em, strong {
        /* font-family: "Nunito", Arial, sans-serif;
        font-optical-sizing: auto; */
        font-family: "Nunito Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-variation-settings:
          "wdth" 100,
          "YTLC" 500;
      }
      #uncle {
        text-align: center; 
        margin:20px auto;
      }
      #chat {
        background-color: white;
        padding: 0;
        height: 400px;
        overflow-y: auto;
        max-width: 600px;
        margin: auto;
      }
      #chat p {
        margin-bottom: 15px;
        padding: 20px 25px;
        border-radius: 18px;
        max-width: 80%;
        width: fit-content;
        word-wrap: break-word;
        text-align: left;
        font-size:18px;
      }
      
      p.user-msg {
        background-color: #f8f8f8;
        align-self: flex-end; /* Push to right if parent is flex (optional fallback) */
        margin-left: auto; /* Align to right */
      }
      
      p.uncle-msg {
        background-color: #e7f4e4;
        margin-right: auto; /* Align to left */
      }
      #chat_input {
        width: 100%;
        position:absolute; 
        bottom:0; 
        padding:15px 0 50px 0; 
        background-color: #F1F1F1;
      }
      form #chatForm {
        display: flex;
        gap: 15px;
        height: 60px;
        width: 95%;
        text-align: left; 
        margin: 0 auto;
      }
      input #question {
        flex: 1;
        padding: 0 20px;
        font-size:19px;
        border: 0;
        border-radius: 2px;
      }
      #chat_input button {
        background-color: green;
        color: white;
        border: 0;
        padding: 0 40px;
        font-size:19px;
        border: 0;
        border-radius: 80px;
      }
    </style>
  </head>
  
  <body>
  <!-- <h1>Ask Uncle</h1> -->
  <div id="uncle">
    <img src="links/Uncle_TEMP1.png" alt="Uncle Steady" style="max-width: 180px;" />
  </div>


  <div id="chat">
    <!-- Chat messages will go here -->
  </div>

  <div id="chat_input">
    <form id="chatForm">
      <input type="text" id="question" placeholder="You say only, uncle listen" />
      <button type="submit">Tell uncle</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const chat = document.getElementById('chat');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('question');
      const question = input.value.trim();
      if (!question) return;

      // Show user's question
      const userMsg = document.createElement('p');
      userMsg.className = 'user-msg';
      userMsg.innerHTML = `<strong>You:</strong> ${question}`;
      chat.appendChild(userMsg);

      // Clear input
      input.value = '';

      // Show temporary "Thinking…" message
const thinkingMsg = document.createElement('p');
thinkingMsg.innerHTML = `<em>Thinking…</em>`;
thinkingMsg.id = 'thinking';
chat.appendChild(thinkingMsg);
chat.scrollTop = chat.scrollHeight;

try {
  const response = await fetch("https://uncle-backend.onrender.com/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await response.json();

  // Remove the "Thinking…" message
  thinkingMsg.remove();

  // Show Uncle's reply
  const uncleMsg = document.createElement('p');
  uncleMsg.className = 'uncle-msg';
  uncleMsg.innerHTML = `<strong>Uncle:</strong> ${data.reply}`;
  chat.appendChild(uncleMsg);
  chat.scrollTop = chat.scrollHeight;

} catch (err) {
  thinkingMsg.innerHTML = `<em>Wah, something go wrong leh. Try later can?</em>`;
}

    };
  </script>
</body>
</html>
