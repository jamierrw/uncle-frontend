<!DOCTYPE html>
<html>
  <head>
    <title>Uncle</title>
    <meta charset="UTF-8" />
    <style>
      #chat p {margin:0 0 15px 0; padding:20px 25px; background-color: #F5F5F5; border-radius: 18px;}
    </style>
  </head>
  
  <body style="font-family: sans-serif; text-align:center; margin:0; padding:0;">
  <!-- <h1 style="text-align: center;">Ask Uncle</h1> -->
  <div style="text-align: center; margin:20px auto;">
    <img src="links/Uncle_TEMP1.png" alt="Uncle Logo" style="max-width: 180px;" />
  </div>


  <div id="chat" style="background-color: white; padding: 0; height: 400px; overflow-y: auto; max-width: 600px; margin: auto; text-align: left;">
    <!-- Chat messages will go here -->
  </div>

  <div style="width: 100%; position:absolute; bottom:0; padding:15px 0 50px 0; background-color: #CCC;">
    <form id="chatForm" style="display: flex; gap: 15px; height: 60px; width:95%; text-align: left; margin:0 auto;">
      <input type="text" id="question" placeholder="You say only, uncle listen" style="flex: 1; padding: 0 20px; font-size:16px; border: 0; border-radius: 3px;" />
      <button type="submit" style="background-color: green; color: white; border: 0; padding: 0 40px; font-size:16px; border: 0; border-radius: 80px;">Tell uncle</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const chat = document.getElementById('chat');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('question');
      const question = input.value.trim();
      if (!question) return;

      // Show user's question
      const userMsg = document.createElement('p');
      userMsg.innerHTML = `<strong>You:</strong> ${question}`;
      chat.appendChild(userMsg);

      // Clear input
      input.value = '';

      // Show temporary "Thinking…" message
const thinkingMsg = document.createElement('p');
thinkingMsg.innerHTML = `<em>Thinking…</em>`;
thinkingMsg.id = 'thinking';
chat.appendChild(thinkingMsg);
chat.scrollTop = chat.scrollHeight;

try {
  const response = await fetch("https://uncle-backend.onrender.com/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await response.json();

  // Remove the "Thinking…" message
  thinkingMsg.remove();

  // Show Uncle's reply
  const uncleMsg = document.createElement('p');
  uncleMsg.innerHTML = `<strong>Uncle:</strong> ${data.reply}`;
  chat.appendChild(uncleMsg);
  chat.scrollTop = chat.scrollHeight;

} catch (err) {
  thinkingMsg.innerHTML = `<em>Wah, something go wrong leh. Try later, can?</em>`;
}

    };
  </script>
</body>
</html>
